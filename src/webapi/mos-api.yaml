openapi: 3.1.1
info:
  title: Mos API
  description: Mos API
  version: 1.0.0
  contact:
    name: moonmile solutions
servers:
  - url: "http://localhost:8000/mos/api"
paths:
  # Categories CRUD
  /categories:
    get:
      summary: Get all categories
      operationId: getCategories
      parameters:
        - name: display
          in: query
          description: Filter by display status
          required: false
          schema:
            type: integer
            enum: [0, 1]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      summary: Create a new category
      operationId: createCategory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryCreate'
      responses:
        '201':
          description: Category created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /categories/{id}:
    get:
      summary: Get a category by ID
      operationId: getCategoryById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update a category
      operationId: updateCategory
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryUpdate'
      responses:
        '200':
          description: Category updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a category
      operationId: deleteCategory
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Category deleted successfully
        '404':
          description: Category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # Products CRUD
  /products:
    get:
      summary: Get all products
      operationId: getProducts
      parameters:
        - name: category_id
          in: query
          description: Filter by category ID
          required: false
          schema:
            type: integer
        - name: display
          in: query
          description: Filter by display status
          required: false
          schema:
            type: integer
            enum: [0, 1]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      summary: Create a new product
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreate'
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /products/{id}:
    get:
      summary: Get a product by ID
      operationId: getProductById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update a product
      operationId: updateProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdate'
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a product
      operationId: deleteProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Product deleted successfully
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # Orders CRUD
  /orders:
    get:
      summary: Get all orders
      operationId: getOrders
      parameters:
        - name: status
          in: query
          description: Filter by order status
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
    post:
      summary: Create a new order
      operationId: createOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreate'
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /orders/{id}:
    get:
      summary: Get an order by ID
      operationId: getOrderById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderDetail'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update an order
      operationId: updateOrder
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderUpdate'
      responses:
        '200':
          description: Order updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete an order
      operationId: deleteOrder
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Order deleted successfully
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # Order Products CRUD
  /order-products:
    get:
      summary: Get all order products
      operationId: getOrderProducts
      parameters:
        - name: order_id
          in: query
          description: Filter by order ID
          required: false
          schema:
            type: integer
        - name: product_id
          in: query
          description: Filter by product ID
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderProduct'
    post:
      summary: Create a new order product
      operationId: createOrderProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderProductCreate'
      responses:
        '201':
          description: Order product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderProduct'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /order-products/{id}:
    get:
      summary: Get an order product by ID
      operationId: getOrderProductById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderProduct'
        '404':
          description: Order product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update an order product
      operationId: updateOrderProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderProductUpdate'
      responses:
        '200':
          description: Order product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderProduct'
        '404':
          description: Order product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete an order product
      operationId: deleteOrderProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Order product deleted successfully
        '404':
          description: Order product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    # Category schemas
    Category:
      type: object
      properties:
        id:
          type: integer
          example: 1
        slug:
          type: string
          example: "electronics"
        title:
          type: string
          example: "Electronics"
        description:
          type: string
          example: "Electronic devices and accessories"
        image:
          type: string
          example: "electronics.jpg"
        sortid:
          type: integer
          example: 1
        display:
          type: integer
          example: 1
        created_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        deleted_at:
          type: ["string", "null"]
          format: date-time
          example: null

    CategoryCreate:
      type: object
      required:
        - slug
        - title
      properties:
        slug:
          type: string
          example: "electronics"
        title:
          type: string
          example: "Electronics"
        description:
          type: string
          example: "Electronic devices and accessories"
        image:
          type: string
          example: "electronics.jpg"
        sortid:
          type: integer
          example: 1
        display:
          type: integer
          example: 1

    CategoryUpdate:
      type: object
      properties:
        slug:
          type: string
          example: "electronics"
        title:
          type: string
          example: "Electronics"
        description:
          type: string
          example: "Electronic devices and accessories"
        image:
          type: string
          example: "electronics.jpg"
        sortid:
          type: integer
          example: 1
        display:
          type: integer
          example: 1

    # Product schemas
    Product:
      type: object
      properties:
        id:
          type: integer
          example: 1
        category_id:
          type: integer
          example: 1
        slug:
          type: string
          example: "smartphone"
        name:
          type: string
          example: "Smartphone"
        description:
          type: string
          example: "Latest smartphone with advanced features"
        image:
          type: string
          example: "smartphone.jpg"
        price:
          type: number
          format: float
          example: 99.99
        sortid:
          type: integer
          example: 1
        display:
          type: integer
          example: 1
        created_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        deleted_at:
          type: ["string", "null"]
          format: date-time
          example: null

    ProductCreate:
      type: object
      required:
        - slug
        - name
        - price
      properties:
        category_id:
          type: integer
          example: 1
        slug:
          type: string
          example: "smartphone"
        name:
          type: string
          example: "Smartphone"
        description:
          type: string
          example: "Latest smartphone with advanced features"
        image:
          type: string
          example: "smartphone.jpg"
        price:
          type: number
          format: float
          example: 99.99
        sortid:
          type: integer
          example: 1
        display:
          type: integer
          example: 1

    ProductUpdate:
      type: object
      properties:
        category_id:
          type: integer
          example: 1
        slug:
          type: string
          example: "smartphone"
        name:
          type: string
          example: "Smartphone"
        description:
          type: string
          example: "Latest smartphone with advanced features"
        image:
          type: string
          example: "smartphone.jpg"
        price:
          type: number
          format: float
          example: 99.99
        sortid:
          type: integer
          example: 1
        display:
          type: integer
          example: 1

    # Order schemas
    Order:
      type: object
      properties:
        id:
          type: integer
          example: 1
        order_number:
          type: string
          example: "ORD001"
        total_price:
          type: number
          format: float
          example: 199.98
        total_quantity:
          type: integer
          example: 2
        status:
          type: integer
          example: 0
        created_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        deleted_at:
          type: ["string", "null"]
          format: date-time
          example: null

    OrderDetail:
      allOf:
        - $ref: '#/components/schemas/Order'
        - type: object
          properties:
            order_products:
              type: array
              items:
                $ref: '#/components/schemas/OrderProduct'

    OrderCreate:
      type: object
      required:
        - order_number
        - total_price
        - total_quantity
      properties:
        order_number:
          type: string
          example: "ORD001"
        total_price:
          type: number
          format: float
          example: 199.98
        total_quantity:
          type: integer
          example: 2
        status:
          type: integer
          example: 0
        order_products:
          type: array
          items:
            $ref: '#/components/schemas/OrderProductCreate'

    OrderUpdate:
      type: object
      properties:
        order_number:
          type: string
          example: "ORD001"
        total_price:
          type: number
          format: float
          example: 199.98
        total_quantity:
          type: integer
          example: 2
        status:
          type: integer
          example: 0

    # Order Product schemas
    OrderProduct:
      type: object
      properties:
        id:
          type: integer
          example: 1
        order_id:
          type: integer
          example: 1
        product_id:
          type: integer
          example: 1
        price:
          type: number
          format: float
          example: 99.99
        quantity:
          type: integer
          example: 1
        created_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        deleted_at:
          type: ["string", "null"]
          format: date-time
          example: null

    OrderProductCreate:
      type: object
      required:
        - order_id
        - product_id
        - price
        - quantity
      properties:
        order_id:
          type: integer
          example: 1
        product_id:
          type: integer
          example: 1
        price:
          type: number
          format: float
          example: 99.99
        quantity:
          type: integer
          example: 1

    OrderProductUpdate:
      type: object
      properties:
        order_id:
          type: integer
          example: 1
        product_id:
          type: integer
          example: 1
        price:
          type: number
          format: float
          example: 99.99
        quantity:
          type: integer
          example: 1

    # Error schema
    Error:
      type: object
      properties:
        error:
          type: string
          example: "Resource not found"
        message:
          type: string
          example: "The requested resource could not be found"
